<body>



    <script>
        // Напишите функцию printNumbers(from, to), которая выводит число каждую секунду, начиная от from и заканчивая to.

        function printNumbers(from, to) {
            let current = from;
            setTimeout(function go() {
                console.log(current);
                if (current < to) {
                    setTimeout(go, 1000);
                }
                current++;
            }, 1000);
        }
        printNumbers(1, 10);

    </script>
</body>
